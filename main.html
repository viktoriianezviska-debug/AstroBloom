<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Astrobloom</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700&display=swap" rel="stylesheet">
<style>
/* Global Styles */
html, body {
    height: 100%;
    margin: 0;
    font-family: 'Syne', sans-serif;
}

/* Header */
header {
    background-color: black;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 12px 0;
    position: sticky;
    top: 0;
    z-index: 1000;
}

header .logo {
    margin-right: 20px;
    font-size: 24px;
}

header nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
    font-size: 18px;
    transition: color 0.3s;
}

header nav a:hover {
    color: #ad1c69;
}

/* Background Section */
.bg {
    background-image: url('download (5).png'); /* renamed file */
    min-height: 100vh;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 20px;
    box-sizing: border-box;
}

/* Title and Subtitle */
h1.main-title {
    font-size: 80px;
    color: black;
    margin: 0;
}

p.subtitle {
    font-size: 32px;
    color: black;
    margin: 10px 0 30px 0;
}

/* Explore Button */
a.explore-button {
    display: inline-block;
    padding: 16px 32px;
    background-color: black;
    color: #ffffff;
    text-decoration: none;
    font-weight: bold;
    border-radius: 12px;
    font-family: 'Syne', sans-serif;
    transition: background 0.3s;
    margin-top: 20px;
    border: 2px solid #ad1c69;
}

a.explore-button:hover {
    background-color: #ad1c69;
    color: black;
}

/* Responsive */
@media (max-width: 768px) {
    h1.main-title {
        font-size: 50px;
    }
    p.subtitle {
        font-size: 24px;
    }
    header nav a {
        margin: 0 10px;
        font-size: 16px;
    }
}
</style>
</head>
<body>

<!-- Header -->
<header>
  <div class="logo">ðŸŒº</div>
  <nav>
    <a href="index.html">Home</a> |
    <a href="project.html">Project</a>
  </nav>
</header>

<!-- Main Background Section -->
<div class="bg">
  <h1 class="main-title">Astrobloom</h1>
  <p class="subtitle">witness the pulse of life</p>
  <a href="project.html" class="explore-button">Explore</a>
</div>

</body>
</html>
