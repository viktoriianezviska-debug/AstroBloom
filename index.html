<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Astrobloom</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700&display=swap" rel="stylesheet">
<style>
/* Reset & Body */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
html, body {
    height: 100%;
    font-family: 'Syne', sans-serif;
}

/* Header */
header {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: black;
    color: white;
    display: flex;
    align-items: center;
    padding: 12px 20px;
    z-index: 1000;
    box-shadow: 0 2px 6px rgba(0,0,0,0.5);
}

header .logo {
    font-size: 28px;
    color: #ad1c69; /* dark pink flower */
    margin-right: 20px;
}

header nav {
    margin: 0 auto;
}

header nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
    font-size: 18px;
    transition: color 0.3s;
}

header nav a:hover {
    color: #ad1c69;
}

/* Background Section */
.bg {
    background-image: url('download (5).png'); /* replace with your image path */
    height: 100vh;
    width: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding-top: 60px; /* space for fixed header */
}

/* Title & Subtitle */
h1.main-title {
    font-size: 6vw; /* responsive */
    color: white;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    margin-bottom: 20px;
}

p.subtitle {
    font-size: 2vw; /* responsive */
    color: white;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    margin-bottom: 40px;
}

/* Explore Button */
a.explore-button {
    display: inline-block;
    padding: 16px 32px;
    background-color: black;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 12px;
    border: 2px solid #ad1c69;
    transition: background 0.3s, color 0.3s;
}

a.explore-button:hover {
    background-color: #ad1c69;
    color: black;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    h1.main-title {
        font-size: 10vw;
    }
    p.subtitle {
        font-size: 4vw;
    }
    header nav a {
        margin: 0 10px;
        font-size: 16px;
    }
}
</style>
</head>
<body>

<header>
    <div class="logo"></div>
    <nav>
        <a href="index.html">Home</a> |
        <a href="project.html">Project</a> |
        <a href="about.html">About</a>
    </nav>
</header>

<div class="bg">
    <h1 class="main-title">Astrobloom</h1>
    <p class="subtitle">witness the pulse of life</p>
    <a href="project.html" class="explore-button">Explore</a>
</div>

</body>
</html>
